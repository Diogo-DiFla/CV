<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>

    <title>Contact Me</title>

</head>

<body>
    
    <h1>My Contact Details</h1>

    <table>
        <tr>
          <th>Name:</th>
          <td>Diogo Dantas</td>
        </tr>
        <tr>
          <th>Email:</th>  
          <td>diogo.dantas@difla.com</td>      
        </tr>  
        <tr>
          <th rowspan="2">Phone:</th>
          <td>123-45-678</td>
        </tr>
        <tr>
          <td>212-00-546</td>
        </tr>
    </table>

    <br>

    <form action="index.html" method="post" enctype="text/plain">
      <fieldset>
        <legend>Personalia:</legend>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="firstName" required minlength="4" maxlength="8" size="10"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lastName" required minlength="4" maxlength="8" size="10"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern=".{5,10}" title="Password must be between 5 to 10 characters" required><br><br>

        <label for="email">Enter your difla.com email:</label>
        <input type="email" id="email" name="email" pattern=".+@difla.com" size="30" required><br><br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"><br>

        <p>What type of vehicle do you have?</p>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br><br>

        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br><br>

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>

        <p>What is your gender?</p>

        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <p>When is your birthday?</p>

        <label for="month">Month:</label>
        <select name="month" id="month">
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
        </select>

        <label for="day">Day:</label>
        <select name="day" id="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <label for="year">Year:</label>
        <select name="year" id="year">
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>

        <br><br>

        <label for="message">Your message:</label><br>
        <textarea name="message" id="message" cols="30" rows="10">type your message here</textarea><br><br>
        
        <input type="submit" value="Submit Form">
        <input type="reset">
      </fieldset>
    </form>

</body>

</html>
